apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trilium.fullname" . }}
  labels:
    {{- include "trilium.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "trilium.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trilium.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 1000:1000 /home/node/trilium-data"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: data
              mountPath: /home/node/trilium-data

      # 2. The Main Container
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP

          # 3. Your Custom Probes
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /login
              port: http
            # Liveness usually has same timing as readiness in your config
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}

          # 4. Volume Mounts
          volumeMounts:
            - name: data
              mountPath: /home/node/trilium-data
            - name: config
              mountPath: /home/node/trilium-data/config.ini
              subPath: config.ini

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "trilium.fullname" .) }}
        - name: config
          configMap:
            name: {{ include "trilium.fullname" . }}-config